<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>CodeWars Graphs</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/codewars-graphs.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/tipped/4.0.10/css/tipped/tipped.css">
	<link rel="shortcut icon" href="img/favicon.png">

	<!--svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="kyu" viewBox="0 0 67 32">
			<path d="M0,15 L15,0 L50,0 L65,15 L50,30 L15,30 L0,15 Z" stroke="current-color" stroke-width="2" fill="none"/>
		</symbol>
	</svg-->
</head>
<body>
	<header>
		<h1>Activity for CodeWars user
			<form>
				<input type="text" id="username" value=""><button>Update</button>
			</form>
		</h1>
		<div class="message"><span></span> <span></span></div>
	</header>

	<main>
		<section id="calStuff" class="cf">
			<ul id="language-filter">Showing:
				<li data-filter="" class="selected">All</li>
			</ul>
			<div id="calendar"></div>
			<ul id="legend"><h2>Legend</h2></ul>
		</section>

		<section id="langRanks">
			<h2>Completed katas by language/rank</h2>
			<table id="langRankTable">
				<thead>
					<tr id="th_langs">
						<th>&times;</th>
						<!-- generate more th's based on languages used -->
					</tr>
				</thead>
			</table>
		</section>

		<section id="submissionTimes" style="display: none;">
			<h2>Kata completion times <span>(UTC, not adjusted as user's timezone unknown)</span></h2>
			<canvas width="450" height="450"></canvas>
		</section>
	</main>

	<aside>
		<section id="user-profile">
		</section>
	</aside>

	<script src="https://cdn.jsdelivr.net/axios/0.16.1/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/tipped/4.0.10/js/tipped/tipped.js"></script>
	<script src="js/codewars-graphs.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default-3.4&callback=polyfillsAreLoaded"></script>
</body>
</html>
